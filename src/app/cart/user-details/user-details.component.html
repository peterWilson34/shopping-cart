<form [formGroup]="userDetailsForm" (submit)="onUserLogin()">
  <div class="form-group">
    <label>Full Name</label>
    <input type="text" formControlName="name" class="form-control">
    <p class="error" *ngIf="isSubmitted && userDetailsForm.controls.name.errors?.required">Name is required</p>
    <p class="error" *ngIf="isSubmitted && userDetailsForm.controls.name.errors?.minlength">Name should be not less than
      5 chars</p>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" formControlName="address" class="form-control">
    <p class="error" *ngIf="isSubmitted && userDetailsForm.controls.address.errors?.required">Address is required</p>
    <p class="error" *ngIf="isSubmitted && userDetailsForm.controls.address.errors?.minlength">Address should be not
      less than 10 chars</p>
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="text" formControlName="phone" class="form-control">
    <p class="error" *ngIf="isSubmitted && userDetailsForm.controls.phone.errors?.required">Phone is required</p>
    <p class="error" *ngIf="isSubmitted && userDetailsForm.controls.phone.errors?.pattern">Please use valid phone format
      (ex:0512345678)</p>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" formControlName="email" class="form-control">
    <p class="error" *ngIf="isSubmitted && userDetailsForm.controls.email.errors?.required">Email is required</p>
    <p class="error" *ngIf="isSubmitted && userDetailsForm.controls.email.errors?.email">Please use valid email
      (ex:user@example.com)</p>
  </div>
  <div class="d-flex justify-content-between">
    <a class="btn outline" routerLink="../order-details">Back</a>
    <button type="submit" class="btn">Submit</button>

  </div>
</form>
