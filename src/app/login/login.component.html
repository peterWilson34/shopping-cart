<form [formGroup]="loginForm" (submit)="onUserLogin()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" formControlName="username" class="form-control" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <p class="error" *ngIf="isSubmitted && loginForm.controls.username.errors?.required">Email field is required</p>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" formControlName="password" class="form-control">
    <p class="error" *ngIf="isSubmitted && loginForm.controls.password.errors?.required">Password field is required</p>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
